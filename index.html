<!DOCTYPE html>
<html>
<head>
	<title>Beer Quiz</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="main.css">


</head>
<body>
	<section class="container" id="start-title">
			<div class="jumbotron">
				<h1 id="jumbo-text">BeerFest QuizTest</h1>
				<hr id="jumbo-line">
				<p id="jumbo-subtitle">Test your knowledge of basic and surprising beer trivia</p>
			</div>
	</section>

	<section class="container" id="quiz-container">

		<div class="panel panel-default hidden" id="quiz-section">
            <div class="panel-heading">
              	<h3 class="panel-title" id="location-container"></h3>
              	<p id="score-container">
            </div>
			<div class="panel-body" id="question-container"></div>
            <div class="panel-body" id="answer-container"></div>
          	<div id ="button-container">
				<button type="button" id="submit" class="col-sm-12 btn btn-info hidden">Submit Answer</button>
			</div>
		</div>

		<div id ="button-container">
			<button type="button" id="start" class="col-sm-12 btn btn-success">Start Quiz</button>
			<button type="button" id="retake" class="col-sm-12 btn btn-success hidden">Retake Quiz?</button>
		</div>

		<div class="alert alert-danger" id="no-answer-alert" role="alert"><strong>Oops!</strong> Please select an answer in order to continue.</div>
	</section>

</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
